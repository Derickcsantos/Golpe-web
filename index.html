<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar arquivo .bat</title>
</head>
<body>
    <button id="executar">Clique aqui para executar o .bat</button>

    <script>
        document.getElementById('executar').addEventListener('click', function() {
            fetch('/executar-bat')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Erro ao executar o arquivo .bat:', error));
        });
    </script>
</body>
</html>
